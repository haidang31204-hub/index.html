<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks Management</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #76c7ff;
    }
    .task {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .task.low { border-left: 5px solid #f1c40f; }
    .task.medium { border-left: 5px solid #2ecc71; }
    .task.high { border-left: 5px solid #e74c3c; }
    .task .group {
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 5px;
      display: inline-block;
    }
    .group.study { background-color: #3498db; }
    .group.personal { background-color: #f1c40f; color: #000; }
    .group.work { background-color: #2ecc71; }
  </style>
</head>
<body>
  <h1>Tasks Management</h1>
  <div id="taskList">Loading tasks...</div>

  <script>
    async function loadTasks() {
      try {
        const res = await fetch("tasks.json?_=" + new Date().getTime());
        const tasks = await res.json();

        const container = document.getElementById("taskList");
        container.innerHTML = "";
        tasks.sort((a,b)=> new Date(a.deadline) - new Date(b.deadline));

        tasks.forEach(t => {
          const div = document.createElement("div");
          div.className = `task ${t.priority.toLowerCase()}`;
          div.innerHTML = `
            <div><strong>${t.title}</strong> ‚Äî ${t.description}</div>
            <div>üìÖ <b>Deadline:</b> ${t.deadline}</div>
            <div>‚è∞ <b>Reminder:</b> ${t.reminder}</div>
            <div>üè∑Ô∏è <span class="group ${t.group.toLowerCase()}">${t.group}</span></div>
            <div>‚≠ê Priority: ${t.priority}</div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById("taskList").innerText = "Error loading tasks.";
      }
    }
    loadTasks();
  </script>
</body>
</html>
